<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dinévo | Menu</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header>
    <h1>Dinévo</h1>
    <p>Fine Dining. Augmented Reality. Future on Your Plate 🍽️</p>
  </header>

  <!-- Floating Category Buttons -->
  <nav class="floating-nav">
    <button onclick="scrollToCategory('starters')">Starters</button>
    <button onclick="scrollToCategory('maincourse')">Main Course</button>
    <button onclick="scrollToCategory('desserts')">Desserts</button>
    <button onclick="openCart()">🛒 Cart (<span id="cart-count">0</span>)</button>
  </nav>

  <!-- Menu Categories -->
  <section id="starters" class="menu-category">
    <h2>Starters</h2>
    <div class="dish-list">
      <div class="dish">
        <img src="https://via.placeholder.com/150" alt="Dish Image" />
        <h3>Chilly Basil Chicken</h3>
        <p>₹220</p>
        <button onclick="addToCart('Chilly Basil Chicken', 220)">Add to Cart</button>
      </div>
      <!-- Add more starter dishes here -->
    </div>
  </section>

  <section id="maincourse" class="menu-category">
    <h2>Main Course</h2>
    <div class="dish-list">
      <div class="dish">
        <img src="https://via.placeholder.com/150" alt="Dish Image" />
        <h3>Khow Suey</h3>
        <p>₹350</p>
        <button onclick="addToCart('Khow Suey', 350)">Add to Cart</button>
      </div>
      <!-- Add more main course dishes here -->
    </div>
  </section>

  <section id="desserts" class="menu-category">
    <h2>Desserts</h2>
    <div class="dish-list">
      <div class="dish">
        <img src="https://via.placeholder.com/150" alt="Dish Image" />
        <h3>Lotus Biscoff Cheesecake</h3>
        <p>₹180</p>
        <button onclick="addToCart('Lotus Biscoff Cheesecake', 180)">Add to Cart</button>
      </div>
      <!-- Add more dessert dishes here -->
    </div>
  </section>

  <!-- Cart Popup -->
  <div id="cart-modal" class="cart-modal hidden">
    <div class="cart-content">
      <h2>Your Cart</h2>
      <ul id="cart-items"></ul>
      <p>Total: ₹<span id="cart-total">0</span></p>
      <button onclick="placeOrder()">Place Order</button>
      <button onclick="closeCart()">Close</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
